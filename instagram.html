<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الموقع تحت التحديث</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- خط DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'DM Sans', sans-serif; }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
    .shape { position: absolute; opacity: 0.3; animation: float 6s ease-in-out infinite; }
    .shape:nth-child(1) { width: 80px; height: 80px; background: #a5b4fc; border-radius: 50%; top: 10%; left: 15%; animation-duration: 8s; }
    .shape:nth-child(2) { width: 60px; height: 60px; background: #fde68a; border-radius: 20%; top: 40%; right: 10%; animation-duration: 5s; }
    .shape:nth-child(3) { width: 100px; height: 100px; background: #6ee7b7; border-radius: 50% 20% 50% 20%; bottom: 15%; left: 20%; animation-duration: 7s; }
    .shape:nth-child(4) { width: 50px; height: 50px; background: #fca5a5; border-radius: 10%; bottom: 25%; right: 25%; animation-duration: 6s; }
    @keyframes progress { 0% { width: 0; } 100% { width: 70%; } }
    .animate-progress { animation: progress 5s ease-out forwards; }
    @keyframes text-pulse { 0%,100% { opacity:1; } 50% { opacity:0.6; } }
    .animate-text-pulse { animation: text-pulse 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-gray-100 to-white min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- أشكال متحركة -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="bg-white bg-opacity-80 backdrop-blur-lg border border-gray-200 rounded-3xl shadow-xl p-10 max-w-lg text-center relative z-10">
    <!-- أيقونة متحركة -->
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-6 h-20 w-20 text-blue-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <!-- عنوان متدرج -->
    <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 mb-4 animate-text-pulse">تحت التحديث</h1>
    <p class="text-gray-700 mb-6">نعمل الآن على تحسين الموقع من أجلكم. شكراً لصبركم.</p>

    <!-- عدّاد زمني فعلي -->
    <div id="countdown" class="flex justify-center gap-6 mb-8">
      <div><span id="days" class="block text-3xl font-semibold text-gray-800"></span><span class="text-sm text-gray-500">أيام</span></div>
      <div><span id="hours" class="block text-3xl font-semibold text-gray-800"></span><span class="text-sm text-gray-500">ساعات</span></div>
      <div><span id="minutes" class="block text-3xl font-semibold text-gray-800"></span><span class="text-sm text-gray-500">دقائق</span></div>
      <div><span id="seconds" class="block text-3xl font-semibold text-gray-800"></span><span class="text-sm text-gray-500">ثواني</span></div>
    </div>

    <!-- شريط تقدم -->
    <div class="w-full bg-gray-200 rounded-full h-2 mb-6 overflow-hidden">
      <div class="bg-blue-500 h-full w-0 animate-progress"></div>
    </div>

    <!-- زر العودة -->
    <a href="/" class="inline-block px-8 py-3 bg-blue-600 text-white font-medium rounded-full hover:bg-blue-700 transition">العودة للرئيسية</a>
  </div>

  <!-- سكربت JS للعدّاد -->
  <script>
    // تاريخ الهدف الثابت: حدد التاريخ والوقت المرغوب به
    const targetDate = new Date('2025-06-01T00:00:00');

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = '<p class="text-gray-500">تم إطلاق الموقع!</p>';
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
